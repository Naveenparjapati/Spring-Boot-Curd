<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crud Operation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #2a2a2a;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #6d28d9, #4f46e5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD Operation</h1>
    <h3 th:if="${message}" th:text="${message}"></h3>
    <a href="/insert" class="btn">Insert Record</a>
    <a href="/fetch" class="btn">Fetch Record</a>
  </div>
</body>
</html>
